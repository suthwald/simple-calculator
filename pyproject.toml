[tool.poetry]
name = "simple-calculator-exl"                       # This is the PyPI name (can have a dash)
version = "0.1.1"
description = "A tiny example package providing simple math helpers."
license = "MIT"
authors = ["Dharmender Singh <dharmender071999@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.2"
ruff = "^0.13.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

# ðŸ‘‡ IMPORTANT: must be an array of tables (each [[...]])
[[tool.poetry.packages]]
